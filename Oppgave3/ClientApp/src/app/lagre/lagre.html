<div class="container">
    <div class="col-md-12" >
        <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
            <div class="form-group">
                <label>Kategori</label>
                <select class="form-control" formControlName="category" value="category">

                    <option disabled>Velg Kategori</option>
                    <option>Billett</option>
                    <option>Innlogging</option>
                    <option>Rute</option>
                    <option>Annet</option>

                </select>
                <p class="alert alert-warning" *ngIf="this.skjema.category.status=='Invalid'">
                    Vennligst velg en kategori for spørsmålet.
                </p>
            </div>
            <div class="form-group">
                <label>Spørsmål</label>
                <input class="form-control" formControlName="question" />
                <p class="alert alert-warning" *ngIf="skjema.controls.question.valid || (skjema.controls.question.pristine && !submitted)">
                    Spørsmål er obligatorisk.
                </p>
            </div>
            
            <div class="form-group">
                <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Send spørsmål</button>
                <button class="btn btn-default" routerLink="/liste">Tilbake</button>
            </div>
        </form>
    </div>
</div>
